ID: cap.bookshop.typescript
version: 0.0.1
_schema-version: "3.1"
parameters:
    enable-parallel-deployments: true
modules:
    ##############################################################
    # Services
    ##############################################################
    - name: api-service
      type: nodejs
      path: gen/srv
      parameters:
          disk-quota: 1024M
          memory: 512M
      build-parameters:
          ignore: ["default-env.json", "node_modules"]
      provides:
          - name: api-service-endpoint
            properties:
                url: ${default-url}
      requires:
          - name: hdi-container
          - name: uaa

    - name: db
      type: hdb
      path: gen/db
      parameters:
          memory: 256M
          disk-quota: 256M
      build-parameters:
          ignore: ["default-env.json", "node_modules"]
      requires:
          - name: hdi-container

resources:
    - name: uaa
      parameters:
          path: ./xs-security.json
          service-plan: application
          service: xsuaa
      type: org.cloudfoundry.managed-service

    - name: hdi-container
      properties:
          hdi-container-name: "${service-name}"
      type: com.sap.xs.hdi-container